File pluginFile = new File(getProjectDir().getAbsoluteFile().getParentFile().toString() + "/build/libs/FlufGradle-1.0.jar").getAbsoluteFile()
System.out.println(pluginFile)
URLClassLoader cloader = new URLClassLoader(new URL[]{pluginFile.toURL()}, getClass().getClassLoader())

apply plugin: "java"
apply plugin: cloader.loadClass("lostembers.fluf.gradle.FlufPlugin")

group 'lostembers'
version '1.0'

repositories {
    mavenCentral()
}

fluf {
    mappings = "mojmap"
    version = "1.18.2"
    remapMCJarThreads = 42
    remapModThreads = 16
    fabricVersion = "0.14.6"
//    modJson = "fluf_mod.json"
}

dependencies {
    implementation files("FlufAPI-1.0.jar")
}
